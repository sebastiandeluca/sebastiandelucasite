<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#000000" />
    <!-- Primary Meta Tags -->
    <title>Sebastian Deluca</title>
    <meta name="title" content="Sebastian Deluca">
    <meta name="description" content="Get to know Sebastian Deluca -- background, projects, and more!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sebdeluca.com/">
    <meta property="og:title" content="Sebastian Deluca">
    <meta property="og:description" content="Get to know Sebastian Deluca -- background, projects, and more!">
    <meta property="og:image" content="img/SDSQUARE.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sebdeluca.com/">
    <meta property="twitter:title" content="Sebastian Deluca">
    <meta property="twitter:description" content="Sebastian Deluca's site">
    <meta property="twitter:image" content="img/SDSQUARE.jpg">

    <!-- Embedding -->
    <meta content="Embed Title" property="og:title" />
    <meta content="Site Description" property="og:description" />
    <meta content="https://sebdeluca.com" property="og:url" />
    <meta content="%PUBLIC_URL%/favicon.ico" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sebastian Deluca</title>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
</html>
